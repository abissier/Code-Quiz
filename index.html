<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://img.icons8.com/metro/26/000000/code.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="reset" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Staatliches">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
</head>

<body>
    <header>
        <h1>Coding Quiz Challenge</h1>
        <p>So you think you can code? Start the quiz below to see how you rank amongst your peers! </p>
    </header>
    <div class="startBtn ">
        <button>Start Quiz</button>
    </div>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
            </div>
            <div id="end-game" class="hide">
                <div id="results"></div>
                <form>
                    <div class="input-group">
                        <input type="text" id="user-name" placeholder="your name here" />
                    </div>
                </form>
                <div id="save"><button>Record Score</button></div>
            </div>
            <div id="scores" class="hide">
                <h1>Highscores</h1>
            </div>


        </div>

        <h3 class="time"></h3>


    </div>
    <div class="img-display">
        <img src="./img/plant2.jpg" alt="green plant">
        <img src="./img/plant3.jpg" alt="green plant">
    </div>
    <script src="./script.js"></script>
</body>

</html>
